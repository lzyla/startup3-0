{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Nazwa postaci</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_header_description">Opis do nagłówka</label>
        {{ form.header_description }}
    </div>
    <div class="form-group">
        <label for="id_description">Opis i instrukcje</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
{% endblock %}
